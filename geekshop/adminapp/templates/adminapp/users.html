{% extends 'adminapp/base.html' %}

{% block content %}
    <h2>Пользователи</h2>
    <a href="{% url 'admin_custom:user_create' %}">Создать нового пользовотеля</a>
    <ul>
        {% for object in object_list %}
        <li>
            <a href="{% url 'admin_custom:user_update' object.pk %}">{{ object.username }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
